<!-- here we'll see some jQuery examples of selection and manipulation within the DOM -->
<!-- (we're doing these operations in the console. observations: you can manipulate objects
with less code using jQuery, particularly when you're changing the style/attributes of many
objects of the same type (where without jQuery we'd manually have to loop through an array)) -->

<!-- selectors look like $("selectorGoesHere") -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Demo</title>
    <!-- jQuery link -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <h1>jQuery Demo!</h1>
    <ul>
      <li>Newt</li>
      <li>Howler Monkey <a href="monkey.com">Monkey.com</a></li>
      <li id="adorable">Pine Marten</li>
    </ul>
  </body>
</html>
