<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Example</title>
  </head>
  <body>
    <h1>Here we'll explore HTML tables.</h1>

    <!-- super basic table with rows/cols -->

    <table>
      <tr>
        <td>Red</td>
        <td>Orange</td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td>Green</td>
      </tr>
    </table>

    <!-- table with header and border -->

    <table border="1">

      <thead>
        <tr>
          <th>Name</td>
          <th>Age</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rusty</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Wyatt</td>
          <td>13</td>
        </tr>
      </tbody>

    </table>

  </body>
</html>
