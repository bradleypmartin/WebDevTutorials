<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <!-- radios -->
    <p>Do you prefer cats or dogs?</p>

    <form>
      <label for="dogs">Dogs: </label>
      <input name="petChoice" id="dogs" type="radio"
      value="DOGS">

      <label for="cats">Cats: </label>
      <input name="petChoice" id="cats" type="radio"
      value="CATS">

      <!-- selects -->
      <p>What's your favorite color?</p>

      <select name="color">
        <option>Red</option>
        <option>White</option>
        <option>Blue</option>
      </select>

      <p>What's your current mood?</p>

      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <!-- text input area -->
      <p>Here is a text input area.</p>
      <textarea name="paragraph" rows="10" cols="50"></textarea>

      <button>Go!</button>
    </form>

  </body>
</html>
