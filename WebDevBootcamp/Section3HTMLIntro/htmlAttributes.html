<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Example</title>
  </head>
  <body>
    <h1>Here is an image example.</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7BhFetF25WKF3484P2SWfRzXvgFhcb_gU_bLzDz-7ReOd2Uet">
    <!-- could also reference local directory/file -->

    <h1>Links can be done with 'a' tags.</h1>
    <a href="http://www.google.com">Click me to go to Google.</a>
    <!-- note: you need to get out of file protocol to do this right. -->

    <h1>We'll need to remember to differentiate between http requests and file protocol requests.</h1>
    <a href="page2.html">Click me to go to page2.html.</a>
    Note that the a-tag used above is a relative path rather than http request.

  </body>
</html>
