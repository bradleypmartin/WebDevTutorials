<!-- this example will show different ways of selecting/manipulating elements from html. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM selectors</title>
  </head>
  <body>
    <h1>Hello</h1>
    <h1>Goodbye</h1>
    <ul>
      <li id="highlight">List Item 1 (with id = 'highlight')</li>
      <li class="bolded">List Item 2 (with class = 'bolded')</li>
      <li class="bolded">List Item 3 (with class = 'bolded')</li>
    </ul>

    <script src = "domSelectors.js"></script>
  </body>
</html>
