<!-- This html file will announce a couple commands in h1/h2 that you can type into -->
<!-- a prompt to build, list, and exit a console todo list app. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo list Ver 2</title>
  </head>
  <body>
    <h1>Todo List Ver 2</h1>
    <h3>
      <ul>
        <li>"new" - Add a Todo</li>
        <li>"list" - View All todos</li>
        <li>"delete" - Remove Indexed Todo</li>
        <li>"quit" - Quit App</li>
      </ul>
    </h3>
    <script src="todoListVer2.js"></script>
  </body>
</html>
